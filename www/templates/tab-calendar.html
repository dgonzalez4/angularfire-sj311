<ion-view view-title="City Calendar">

<div class="bar bar-subheader 
  item-input-inset bar-light">
  <label class="item-input-wrapper">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="search" ng-model="query" placeholder="Search">
  </label>
</div>

<ion-content class="has-subheader">
<div class="day" ng-repeat="(dayIndex, day) in calendar">
  <div class="item item-divider item-divider-calm">
    {{day.weekday}}
  </div><!-- item divider -->
  <ion-list>
    <ion-item class="item-text-wrap item-icon-right"
    ng-repeat="item in day.schedule | filter: query"
    href="#">

      <h2>{{item.time}}</h2>
      <h3>{{item.title}}</h3>
      <p>{{ item.description }}</p>

    </ion-item>
  </ion-list>
</div><!-- repeat days -->
</ion-content>
</ion-view>
